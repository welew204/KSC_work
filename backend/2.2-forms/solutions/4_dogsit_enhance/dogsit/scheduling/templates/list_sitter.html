{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}

<h2>Register as a dog sitter</h2>
<p>Do you actually give a sit? Be a sitter!</p>
<form action="." method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button class="btn btn-primary">Register as a sitter</button>
    {% endbuttons %}
</form>

{% endblock content %}
