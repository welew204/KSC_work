<!DOCTYPE html>
<!--
    No need to edit anything here!
-->

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stranger Divs</title>

    <link rel="stylesheet" href="https://fast.fonts.net/cssapi/05893941-af1d-4c96-a1d0-0e0cb5b76cc2.css">
    <link rel="stylesheet" href="./css/site.css">
</head>
<body>

    <div class="App">

        <div class="TopPart">
            <div class="Logo">
                <div class="Logo-top">
                    <div class="Logo-bound Logo-bound-full"></div>
                    <p>
                        <span class="Logo-drop Logo-stranger-s">S</span><span class="Logo-stranger-t">t</span><span class="Logo-stranger-r">r</span><span class="Logo-stranger-a">a</span><span class="Logo-stranger-n">n</span><span class="Logo-stranger-g">g</span><span class="Logo-stranger-e">e</span><span class="Logo-drop Logo-stranger-r-2">r</span>
                    </p>
                    <div class="Logo-bound Logo-bound-mini Logo-bound-left"></div>
                    <div class="Logo-bound Logo-bound-mini Logo-bound-right"></div>
                </div>

                <div class="Logo-bottom">
                    <p><span class="Logo-things-t">D</span><span class="Logo-things-h">i</span><span class="Logo-things-i">v</span><span class="Logo-things-n">s</span><span class="Logo-things-g"></span><span class="Logo-things-s"></span></p>
                </div>
            </div>

            <h1>Hawkins National Lab - TOP SECRET</h1>
            <h3>Experimental Test Subject Power Levels</h3>
            <p>Employees: Use this to record power levels of each of our
            test subjects.</p>
        </div>

        <div class="Sidebar">
            <label class="Sidebar-label">
                Name:
                <input class="Input Input--smaller" id="name-input" />
            </label>
            <label class="Sidebar-label">
                Power:
                <input class="Input Input--smaller" id="power-input" type="number" value="1" />
            </label>
            <br />
            <br />
            <button class="Input" onClick="recordItem()">Record</button>
        </div>
        <div class="MainContent">
            <div id="results">

            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
