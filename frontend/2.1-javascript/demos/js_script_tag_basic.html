// Function example
function wizardConverter(galleons, sickles, knuts) {
    // Given Harry Potter wizarding currency, convert to British
    // pounds

    // 493 knuts to a sickle
    let sicklesAndKnuts = sickles + (knuts / 493.0);

    //# 17 sickles to a galleon
    let galleonsAndSickles = galleons + (sicklesAndKnuts / 17.0);

    // Galleons are pinned at Â£5 per galleon
    return galleonsAndSickles * 5.0;
}

let results = wizardConverter(10, 3, 8);
