<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome to my site!</title>

    <!--
            Good practice is to put your linked styles here...
            
        -->
    <link rel="stylesheet" href="first-style-sheet.css" />
    <link rel="stylesheet" href="./styles/second-style-sheet.css" />
    <link rel="stylesheet" href="./styles/third-style-sheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
        rel="stylesheet">

    <style>
        p {
            font-size: 24pt;
        }
    </style>
</head>

<body>
    <p class="para1">Linked first stylesheet</p>
    <p class="para2">Linked second stylesheet</p>
    <p class="para3">Linked third stylesheet -- make sure you do this
        BEFORE the others!</p>
    <p class="bonus-with-font">Bonus: Linked Google Fonts for the font
        named "Josef Sans"</p>
</body>

</html>
